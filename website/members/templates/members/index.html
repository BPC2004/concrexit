{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block body %}
<h1>Hello world</h1>

<p>These are the current members:
  <ul>
    {% for member in members %}
    <li>{{ member }} - {{ member.type }}</li>
    {% else %}
    <li>Er zijn geen leden</li>
    {% endfor %}
  </ul>
</p>

{% endblock %}
