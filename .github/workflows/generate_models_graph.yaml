name: Generate Models graph

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Graphviz
        run: sudo apt install graphviz
      - name: Update model.png
        run: python root/manage.py graph_model -a -g -o model_graph.png
